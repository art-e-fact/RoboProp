<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% bootstrap_messages %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
