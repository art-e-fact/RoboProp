{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>RoboProp</h1>
    <h2>My Assets</h2>
    {% for asset in thumbnails %}
        <h4>{{ asset.name }}</h4>
        <img src="data:image/png;base64,{{ asset.thumbnail }}" alt="Thumbnail">
    {% endfor %}
{% endblock %}
