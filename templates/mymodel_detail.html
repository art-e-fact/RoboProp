{% extends "base.html" %}

{% block title %}My Model{% endblock %}

{% block content %}
    <h2 class="text-2xl text-center">My Models</h2>
    <p>{{ model.name }}</p>
    {% for thumbnail in model.thumbnails %}
        <img src={% if thumbnail %}data:image/png;base64,{{ thumbnail }}{% else %}"/static/images/placeholder.png"{% endif %}>
    {% endfor %}

{% endblock %}
